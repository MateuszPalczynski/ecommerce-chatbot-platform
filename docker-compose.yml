services:
  client:
    build: ./frontend
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - products-service
      - auth-service

  products-service:
    build: ./backend/products-service
    ports:
      - "1323:1323"
    restart: always
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

  auth-service:
    build: ./backend/auth-service
    ports:
      - "8001:8000"
    restart: always
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    depends_on:
      db:
        condition: service_healthy 

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
