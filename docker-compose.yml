version: '3.8'

volumes:
  postgres_data: {} 

services:
  frontend-client:
    image: ${ECR_REGISTRY}/frontend-client:latest
    ports:
      - "80:80" 
    restart: always
    environment:
      - API_AUTH_URL=http://${EC2_HOST_IP}:8001
      - API_PRODUCTS_URL=http://${EC2_HOST_IP}:1323
    depends_on:
      - auth-service
      - products-service

  products-service:
    image: ${ECR_REGISTRY}/products-service:latest
    ports:
      - "1323:1323"
    restart: always
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    depends_on:
      db:
        condition: service_healthy

  auth-service:
    image: ${ECR_REGISTRY}/auth-service:latest
    ports:
      - "8001:8000"
    restart: always
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/mydatabase
    depends_on:
      db:
        condition: service_healthy 

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always