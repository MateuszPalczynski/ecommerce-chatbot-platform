services:
  products-service:
    build: ./backend/products-service
    ports:
      - "8080:8080"

  client:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - products-service
      - auth-service

  auth-service:
    build: ./backend/auth-service
    ports:
      - "8001:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://user:password@db/mydatabase

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

volumes:
  postgres_data: